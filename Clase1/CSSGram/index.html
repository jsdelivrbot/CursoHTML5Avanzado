<!DOCTYPE html>
<html>
<head>
	<title>CSS Gram</title>
	<link rel="stylesheet" href="estilo.css">
	<link rel="stylesheet" href="https://cdn.rawgit.com/una/CSSgram/master/source/css/cssgram.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.1/csshake.min.css">
</head>
<body>
	<header>
		<h1 class="animated bounceInLeft">CSS GRIM</h1>
	</header>
	<section>
		<figure>
		   <img src="bosque.jpg" alt="Imagen_ejemplo" class="magictime puffIn"><br>
		   <figcaption>Original</figcaption>
		</figure>

		<figure>
		   <img src="bosque.jpg" alt="Imagen_ejemplo" class="reyes"><br>
		   <figcaption>Reyes</figcaption>
		</figure>
		<script>
		$('.reyes').addClass('magictime puffIn');
		</script>

		<figure>
		   <img src="bosque.jpg" alt="Imagen_ejemplo" class="moon shake-slow"><br>
		   <figcaption>Moon</figcaption>
		</figure>

		<figure>
		   <img src="bosque.jpg" alt="Imagen_ejemplo" class="toaster"><br>
		   <figcaption>Toaster</figcaption>
		</figure>

		<figure>
		   <img src="bosque.jpg" alt="Imagen_ejemplo" class="willow"><br>
		<figcaption>Willow</figcaption>
		</figure>
	</section>
	
</body>
</html>
